<h3>d3.forceCenter</h3>
<form>
  <div class="form-group row">
    <label for="inlineCheckbox1" class="col-sm-2 col-form-label">Active</label>
    <div style="position:relative; top:7px; left:20px;" class="col-sm-10">
      <input class="form-check-input" type="checkbox" id="center_check" value="option1" checked>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputPassword" value="center" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">force.x</label>
    <div class="col-sm-8">
      <input type="range" id="center_x" min="0" max="500" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="center_x_value" value="250" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">force.y</label>
    <div class="col-sm-8">
      <input type="range" id="center_y" min="0" max="500" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="center_y_value" value="250" placeholder="Name">
    </div>
  </div>
</form>
<hr/><br/>



<h3>d3.forceCollide</h3>
<form>
  <div class="form-group row">
    <label for="inlineCheckbox1" class="col-sm-2 col-form-label">Active</label>
    <div style="position:relative; top:7px; left:20px;" class="col-sm-10">
      <input class="form-check-input" type="checkbox" id="collide_check" value="option1">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputPassword" value="collide" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">radius</label>
    <div class="col-sm-8">
      <input type="range" id="collide_radius" value="5" min="0" max="100" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="collide_radius_value" value="5" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">strength</label>
    <div class="col-sm-8">
      <input type="range" id="collide_strength" value="1" min="0" max="1" step="0.01" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="collide_strength_value" value="1" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">iterations</label>
    <div class="col-sm-8">
      <input type="range" id="collide_iterations" value="1" min="0" max="30" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="collide_iterations_value" value="1" placeholder="Name">
    </div>
  </div>
</form>
<hr/><br/>


<h3>d3.forceLink</h3>
<form>
  <div class="form-group row">
    <label for="inlineCheckbox1" class="col-sm-2 col-form-label">Active</label>
    <div style="position:relative; top:7px; left:20px;" class="col-sm-10">
      <input class="form-check-input" type="checkbox" id="link_check" value="option1" checked>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputPassword" value="link" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">distance</label>
    <div class="col-sm-8">
      <input type="range" id="link_distance" value="20" min="0" max="100" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="link_distance_value" value="20" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">strength</label>
    <div class="col-sm-8">
      <input type="range" id="link_strength" value="0.5" min="0" max="1" step="0.01" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="link_strength_value" value="0.5" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">iterations</label>
    <div class="col-sm-8">
      <input type="range" id="link_iterations" value="1" min="0" max="30" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="link_iterations_value" value="1" placeholder="Name">
    </div>
  </div>
</form>
<hr/><br/>



<h3>d3.forceManyBody</h3>
<form>
  <div class="form-group row">
    <label for="inlineCheckbox1" class="col-sm-2 col-form-label">Active</label>
    <div style="position:relative; top:7px; left:20px;" class="col-sm-10">
      <input class="form-check-input" type="checkbox" id="charge_check" value="option1" checked>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputPassword" value="charge" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">theta</label>
    <div class="col-sm-8">
      <input type="range" id="charge_theta" value="0.9" min="0" max="1" step="0.01" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="charge_theta_value" value="0.9" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">strength</label>
    <div class="col-sm-8">
      <input type="range" id="charge_strength" value="-30" min="-200" max="200" step="0.01" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="charge_strength_value" value="-30" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">min_distance</label>
    <div class="col-sm-8">
      <input type="range" id="charge_min_distance" value="1" min="0" max="30" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="charge_min_distance_value" value="1" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="sel1" class="col-sm-2 col-form-label">max_distance</label>
    <div class="col-sm-8">
      <input type="range" id="charge_max_distance" value="500" min="0" max="500" style="width:100%;position:relative;top:9px;">
    </div>
    <div class="col-sm-2">
      <input type="name" class="form-control" id="charge_max_distance_value" value="500" placeholder="Name">
    </div>
  </div>

</form>
<hr/><br/>
